<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<script>
    function onPress(){
        fetch("http://localhost:3000/todos",{
            method:"POST",
            body:JSON.stringify({
                title:"yadayada",
                description:"yooooooooo"
            }),
            headers:{
                "Content-Type":"application/json"

            }
        }).then((resp)=>{
            resp.json().then((data)=>{
                console.log(data);
            })
        })
    }

</script>
<body>
 Todo title
<input type="text" id="title"></input>
Todo description
<input type="text" id="title"></input>
<button onclick="onPress()">send todo</button>
</body>
</html>
